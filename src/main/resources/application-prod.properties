# ========================================
# SPECIFIC CONFIGURATION FOR PRODUCTION
# ========================================
# This configuration applies only when using the 'prod' profile
# It is combined with application.properties (base configuration)

# Logging
logging.level.com.api.idsa=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.transaction=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/idsa-application.log
logging.logback.rollingpolicy.max-file-size=50MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.total-size-cap=1GB
